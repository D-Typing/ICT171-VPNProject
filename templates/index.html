<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ICT171 - VPN Project</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <header>
        <h1>VPN Project</h1>
        <p>By Declan Harbord (34633583)</p>
    </header>

    <main>
        <section class="card">
            <h2>Add New Client</h2>
            <form action="{{ url_for('add_user') }}" method="POST">
                <input type="text" name="username" placeholder="Client Username" required />
                <button type="submit">Generate Config</button>
            </form>
        </section>

        <section class="card">
            <h2>Revoke Client</h2>
            <form action="{{ url_for('revoke_user') }}" method="POST">
                <input type="text" name="username" placeholder="Client Username" required />
                <button type="submit">Revoke Access</button>
            </form>
        </section>

        <section class="card">
            <h2>Download Config</h2>
            <form action="" method="GET" onsubmit="return downloadConfig(this);">
                <input type="text" name="username" placeholder="Client Username" required />
                <button type="submit">Download .ovpn</button>
            </form>
        </section>

        <section class="card">
            <h2>VPN Server Status</h2>
            <div class="status">
                <p><strong>Connected Clients:</strong></p>
                <ul id="client-list">
                    {% for client in clients %}
                        <li>{{ client }}</li>
                    {% else %}
                        <li>None</li>
                    {% endfor %}
                </ul>
            </div>
        </section>
    </main>

    <script>
        function downloadConfig(form) {
            const username = form.username.value;
            if (!username) return false;
            window.location.href = `/download/${encodeURIComponent(username)}`;
            return false; // prevent default form submission
        }
    </script>
</body>
</html>
